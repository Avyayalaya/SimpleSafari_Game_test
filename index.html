<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Simple Safari v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simple Safari (v2)</h1>
  <p>Drag each shape to its matching outline. Earn points for each correct placement.</p>
  
  <!-- Display Score -->
  <div class="score-container">
    <span>Score: </span><span id="scoreDisplay">0</span>
  </div>

  <!-- The game area (canvas) -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div>
    <!-- Buttons for user interaction -->
    <button id="resetBtn">Reset Shapes (Keep Score)</button>
    <button id="clearScoreBtn">Clear Score & Reset</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
